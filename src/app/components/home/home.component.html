<div class="main-container">
    <div class="row">
        <div class="card-columns" *ngIf=" videos.length > 0">
            <div class="card" *ngFor="let video of videos">
                <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ video.title}}</h5>
                    <button (click)="verVideo(video)" type="button" class="btn btn-outline-primary btn-xs btn-block">Ver video</button>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-block" (click)="masVideos()">
                Ver mas
        </button>
    </div>
</div>

<div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSel">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
                <span aria-hidden="true">&times;</span>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube " frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>
</div>
